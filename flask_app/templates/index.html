<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CRM система</title>
<style>
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --light-bg: #f5f5f5;
        --border-color: #ddd;
        --text-dark: #333;
        --text-light: #fff;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        line-height: 1.6;
        color: var(--text-dark);
        background-color: var(--light-bg);
        padding: 20px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    h1, h2, h3 {
        color: var(--primary-color);
        margin-bottom: 20px;
    }

    /* Навигация и кнопки */
    .logout-container {
        text-align: right;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        padding: 8px 16px;
        background-color: var(--secondary-color);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-size: 14px;
    }

    .btn-danger {
        background-color: var(--accent-color);
    }

    .btn-secondary {
        background-color: #95a5a6;
    }

    /* Формы */
    .form-group {
        margin-bottom: 15px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 8px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
    }

    /* Таблицы */
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid var(--border-color);
    }

    th {
        background-color: var(--primary-color);
        color: white;
    }

    /* Карточки */
    .card {
        background: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 20px;
        margin-bottom: 20px;
    }

    .card-header {
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 10px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* Модули на главной */
    .modules-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .module-card {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        text-align: center;
    }

    .module-card h3 {
        margin-bottom: 15px;
    }

    /* Ссылки */
    a {
        color: var(--secondary-color);
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Ошибки */
    .error {
        color: var(--accent-color);
        margin: 10px 0;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="logout-container">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Выйти</a>
        </div>

        <h1 class="text-center", align="center">Модули CRM</h1>

        <div class="modules-grid">
            <div class="module-card">
                <h3>Клиенты</h3>
                <a href="{{ url_for('get_clients') }}" class="btn">Перейти</a>
            </div>

            <div class="module-card">
                <h3>Устройства</h3>
                <a href="{{ url_for('get_eq_contracts') }}" class="btn">Перейти</a>
            </div>

            <div class="module-card">
                <h3>Транзакции</h3>
                <a href="{{ url_for('get_transactions') }}" class="btn">Перейти</a>
            </div>
        </div>
    </div>
</body>
</html>
